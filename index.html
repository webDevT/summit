<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Summit</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<!-- ----------start login header--------- -->
<div class="login__header">
	<ul>
		<li>
			<a href="#">
				<img src="img/lang1.svg" alt="">
			</a>
		</li>
		<li>
			<a href="#">
				<img src="img/lang2.svg" alt="">
			</a>
		</li>
		<li>
			<a href="#">
				<img src="img/lang3.svg" alt="">
			</a>
		</li>
	</ul>
</div>
<!-- ---------------end login header-------------- -->

<!-- ------------------start login content--------------- -->
<div class="login__content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-7">
				<img src="img/login-img.svg" alt="" class="login-image">
			</div>
			<div class="col-lg-5">
				<div class="login__form-wrapper">
					<div class="login__form-header">
						<div class="login__logo">
						<a href="">
							<img src="img/logo.svg" alt="">
						</a>
					</div>
					<div class="login__form-text">
						Please enter your credentials
					</div>
					</div>
					<form action="" class="login__form">
						<div class="input-group">
						<input type="text" placeholder="Username" id="username">
							<label for="username">
								Username
							</label>								
						</div>
						<div class="input-group">
							<input type="password" placeholder="Password" id="password">
								<label for="password">
								Password
							</label>
							
							
							
						</div>
						<div class="login__form-footer">
							<div class="check-box__wrapper">
							
								<input type="checkbox" class="checkbox" id="checkbox" />
<label for="checkbox" class="checkbox-label"></label>
<label for="checkbox" class="checkbox-text-label">Remember me</label>
</div>
							<a href="" class="forgot-password">
								Forgot your passord?
							</a>
						</div>
						<button type="submit" class="button">
							<div>Sign In</div></button>
					
					</form>
					
				</div>
			</div>
		</div>
	</div>
</div>

<!-- --------------------end login content----------------- -->

</html>
